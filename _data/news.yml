- date: "Apr, 2024"
  news: "📢 I attended NAACL 2024 in Mexico City 🇲🇽! Two of our papers were accepted to workshops: <a href='https://aclanthology.org/2024.insights-1.6/'>Knowledge Distillation vs. Pretraining from Scratch</a> at the <b>5th Workshop on Insights from Negative Results in NLP</b>, and <a href='https://aclanthology.org/2024.trustnlp-1.4/'>The Trade-off between Performance, Efficiency, and Fairness in Adapter Modules</a> at the <b>4th Workshop on Trustworthy NLP (TrustNLP)</b>. 🥈 Additionally, we secured <b>2nd place</b> in the Shared Task of <b>AmericasNLP 2024</b>! 🎉 Read our <a href='https://aclanthology.org/2024.americasnlp-1.23/'>system description paper</a>!"

- date: "Sep, 2023"
  news: "🎓 Began my PhD at the <a href='https://nala-cub.github.io'>NALA Group</a>, hosted by <b>JGU</b> and the <b>University of Colorado Boulder</b>, under the supervision of Prof. Dr. <a href='https://scholar.google.de/citations?user=3XF5bqEAAAAJ&hl=en'>Katharina von der Wense</a> (née Kann)!"
